name: CI

on:
  push:
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build for x86_64-unknown-linux-gnu
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist
  linux-extra:
    strategy:
      matrix:
        targets: [x86_64-unknown-linux-musl, i686-unknown-linux-gnu, i686-unknown-linux-musl]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: build for ${{ matrix.targets }}
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release --no-sdist -o dist
        target: ${{ matrix.targets }}
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist
  linux-qemu:
    strategy:
      matrix:
        targets: [aarch64-unknown-linux-gnu, aarch64-unknown-linux-musl, armv7-unknown-linux-gnueabihf, armv7-unknown-linux-musleabihf, powerpc64-unknown-linux-gnu, powerpc64le-unknown-linux-gnu, s390x-unknown-linux-gnu]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v1
      with:
        image: tonistiigi/binfmt:latest
        platforms: all
    - name: Build for ${{ matrix.targets }}
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release --no-sdist -o dist
        target: ${{ matrix.targets }}
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  windows:
    strategy:
      matrix:
        arch: [x64, x86]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v4
      with:
        python-version: '3.7'
        architecture: ${{ matrix.arch }}
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release --no-sdist -o dist
        target: ${{ matrix.arch }}
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release --no-sdist -o dist --universal2
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ macos, windows, linux, linux-extra, linux-qemu ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *