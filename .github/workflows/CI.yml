name: CI

on:
  push:
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build for x86_64 Linux
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
    - name: Build for musl x86_64 Linux
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
        target: x86_64-unknown-linux-musl
    - name: Build for i686 Linux
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
        target: i686-unknown-linux-gnu
    - name: Build for musl i686 Linux
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
        target: i686-unknown-linux-musl
    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v1
      with:
        image: tonistiigi/binfmt:latest
        platforms: all
    - name: Build for aarch64 Linux
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
        target: aarch64-unknown-linux-gnu
    - name: Build for armv7 Linux
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
        target: armv7-unknown-linux-gnueabihf
    - name: Build for musl armv7 Linux
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
        target: armv7-unknown-linux-musleabihf
    - name: Build for ppc64le Linux
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
        target: powerpc64le-unknown-linux-gnu
    - name: Build for musl ppc64le Linux
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
        target: powerpc64le-unknown-linux-musl
    - name: Build for s390x Linux
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
        target: s390x-unknown-linux-gnu
    - name: Build for musl s390x Linux
      uses: messense/maturin-action@v1
      with:
        manylinux: auto
        command: build
        args: --release -o dist
        target: s390x-unknown-linux-musl
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release --no-sdist -o dist
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: messense/maturin-action@v1
      with:
        command: build
        args: --release --no-sdist -o dist --universal2
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [ macos, windows, linux ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing *